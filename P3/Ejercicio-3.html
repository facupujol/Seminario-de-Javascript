<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seminario de JS - Skrt - Pujol</title>
        <link rel="stylesheet" href="/p/css/nombre-apellido.css">
        <link rel="icon" href="https://www.info.unlp.edu.ar/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <script>
            function mostrarImagen(){
                const api = 'https://api.thecatapi.com/v1/images/search';
                const imagen = document.getElementById("imagen");
                fetch(api)
                .then(response => response.json())
                .then(data => {
                const gato = data[0];
                imagen.src = gato.url;
                imagen.style.display = "block";
                imagen.style.width = gato.width;
                imagen.style.height = gato.height;});
                setTimeout(mostrarImagen, "2000");
            }
            mostrarImagen();
        </script>
    </head>
    <body>
        <img id = "imagen" style = "margin: auto;">
    </body>
</html>
