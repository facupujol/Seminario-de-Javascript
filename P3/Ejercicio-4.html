<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seminario de JS - Skrt - Pujol</title>
        <link rel="stylesheet" href="/p/css/nombre-apellido.css">
        <link rel="icon" href="https://www.info.unlp.edu.ar/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <script>
            const url = "https://restcountries.com/v3.1/all";

            function traerPais(i) {
            fetch(url)
            .then(rpta => rpta.json())
            .then(data => {
                const pais = data[i];
                const list = document.getElementById("lista");
                const elemento = document.createElement("li");
                elemento.textContent = "Nombre: " + pais.name.common + ", Capital: " + pais.capital + ", Poblacion: " + pais.population + ", Region: " + pais.region + ", Subregion: " + pais.subregion;
                elemento.style.fontSize = "20px";
                list.appendChild(elemento);
            });
            }

            function paises() {
            for (let i = 0; i < 5; i++) {
                traerPais(i);
            }
            }

            paises();
        </script>
    </head>
    <body>
        <ul id = "lista" style = "font-size: medium; color: black;"></ul>
    </body>
</html>
